<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Sign up form</title>
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <div class="logo">
                    <img
                        src="./favpng_shiba-inu-dogecoin-clip-art.png"
                        id="doge"
                        alt=""
                    />
                    <p>Doge</p>
                </div>
                <div class="image-footer">
                    Photo by <span class="underline">Charles Pickrell</span> on
                    <span class="underline">Unsplash</span>
                </div>
            </div>
            <div class="main-container">
                <div class="welcome-text">
                    <p id="welcome">
                        “Whoever fights monsters should see to it that in the
                        process he does not become a monster. And if you gaze
                        long enough into an abyss, the abyss will gaze back into
                        you.”
                    </p>
                    <p class="author">― Friedrich Nietzsche</p>
                </div>
                <div class="register-area">
                    <p id="reg">Register</p>
                    <form action="#" method="post">
                        <div class="form-area">
                            <div class="name">
                                <div class="fname">
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" id="first_name" />
                                </div>
                                <div class="lname">
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" id="last_name" />
                                </div>
                            </div>
                            <div class="contact">
                                <div class="email">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" />
                                </div>
                                <div class="pnumber">
                                    <label for="phone_number"
                                        >PHONE NUMBER</label
                                    >
                                    <input type="tel" id="phone_number" />
                                </div>
                            </div>
                            <div class="password">
                                <div class="pword">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" />
                                </div>
                                <div class="cpword">
                                    <label for="confirm_password"
                                        >CONFIRM PASSWORD</label
                                    >
                                    <input
                                        type="password"
                                        id="confirm_password"
                                    />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="button-area">
                    <button>Create Account</button>
                    <p>
                        Already have an account?
                        <span class="login">Log in</span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
